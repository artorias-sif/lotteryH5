        // åˆå§‹åŒ–ç›²ç›’

        // æ˜¾ç¤ºå¥–å“å¤§å›¾
        function showPrizeImage(prize) {

        // æ‰“å¼€ç›²ç›’
        function openBlindBox(index) {
            const box = document.querySelectorAll('.blind-box')[index];
            if (box.classList.contains('opened')) {
                // å¦‚æœå·²ç»æ‰“å¼€ï¼Œæ˜¾ç¤ºå¤§å›¾

            // æ·»åŠ ç¿»è½¬åŠ¨ç”»ç±»
            box.classList.add('flipping');

            const availablePrizes = prizes.filter(p => !p.isClaimed);

            setTimeout(() => {

                box.classList.remove('flipping');

                // æ·»åŠ ç‚¹å‡»äº‹ä»¶æ˜¾ç¤ºå¤§å›¾
                box.addEventListener('click', () => showPrizeImage(selectedPrize));

                // åˆ›å»ºçƒŸèŠ±å’Œæ’’èŠ±æ•ˆæœ
                const rect = box.getBoundingClientRect();

            }, 400); // åŠ¨ç”»è¿›è¡Œåˆ°ä¸€åŠæ—¶æ›´æ–°å†…å®¹
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–ç›²ç›’
        document.addEventListener('DOMContentLoaded', initializeBlindBoxes);

        const adminControlBtn = document.getElementById('adminControlBtn');

        // åˆå§‹åŒ–ç®¡ç†é¢æ¿

            // é‡æ–°ç»‘å®šç®¡ç†å•†å“æŒ‰é’®çš„äº‹ä»¶

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {

        // ç‚¹å‡»ç®¡ç†æŒ‰é’®æ˜¾ç¤ºé¢æ¿
        adminControlBtn.addEventListener('click', () => {
            const adminPanel = document.querySelector('.admin-panel');
            adminPanel.classList.add('show');
        });

        const prizeModal = document.getElementById('prizeModal');
        const savePrizeBtn = document.getElementById('savePrize');
        const cancelPrizeBtn = document.getElementById('cancelPrize');
        const prizeList = document.getElementById('prizeList');
        let editingIndex = -1;

        // æ˜¾ç¤ºå•†å“ç®¡ç†é¢æ¿
        managePrizesBtn.addEventListener('click', () => {
            prizeModal.classList.add('active');
            renderPrizeList();
        });

        // å…³é—­å•†å“ç®¡ç†é¢æ¿
        cancelPrizeBtn.addEventListener('click', () => {

        });

        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        let currentImageUrl = '';

        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                if (!file.type.startsWith('image/')) {
                    alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                    return;
                }
                
                // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º5MBï¼‰
                if (file.size > 5 * 1024 * 1024) {
                    alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {

        // ä¿®æ”¹ä¿å­˜å•†å“å‡½æ•°
        savePrizeBtn.addEventListener('click', () => {

                return;
            }

            const prize = { name, image: currentImageUrl, description };

        // ä¿®æ”¹ç¼–è¾‘å•†å“å‡½æ•°

        // æ¸²æŸ“å•†å“åˆ—è¡¨
        function renderPrizeList() {

        // åˆ é™¤å•†å“

        // ç‚¹å‡»å¤§å›¾èƒŒæ™¯å…³é—­

        // åˆ›å»ºçƒŸèŠ±æ•ˆæœ
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const colors = ['#FFD700', '#FF69B4', '#4ECDC4', '#FF6B6B', '#87CEEB', '#FFA500', '#FF1493', '#00FF00', '#FF4500', '#FFB6C1', '#00CED1', '#FFD700'];
            const particleCount = 80;
            
            // è®¡ç®—å‘å°„ç›®æ ‡ç‚¹ï¼ˆä»åº•éƒ¨å‘å°„åˆ°ç‚¹å‡»ä½ç½®ï¼‰
            const startY = window.innerHeight;
            const targetX = x;
            const targetY = y;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                
                // è®¡ç®—å‘å°„è½¨è¿¹
                const angle = (Math.PI * 2 * i) / particleCount;
                const distance = 200 + Math.random() * 150;
                
                // è®¡ç®—çˆ†ç‚¸åçš„æ‰©æ•£è·ç¦»
                const explodeDistance = 150 + Math.random() * 100;
                
                // è®¾ç½®å‘å°„è½¨è¿¹
                particle.style.setProperty('--tx', `${targetX - x}px`);
                particle.style.setProperty('--ty', `${targetY - startY}px`);
                
                // è®¾ç½®çˆ†ç‚¸æ‰©æ•£
                particle.style.setProperty('--ex', `${Math.cos(angle) * explodeDistance}px`);
                particle.style.setProperty('--ey', `${Math.sin(angle) * explodeDistance}px`);
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                particle.style.color = color;
                particle.style.left = `${x}px`;
                particle.style.top = `${startY}px`;
                
                firework.appendChild(particle);
            }
            
            document.body.appendChild(firework);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤çƒŸèŠ±å…ƒç´ 
            setTimeout(() => {
                firework.remove();
            }, 1600);
        }

        // åˆ›å»ºå¤šä¸ªçƒŸèŠ±
        function createFireworks(x, y) {
            const fireworkCount = 4;
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    createFirework(
                        x + (Math.random() - 0.5) * 150,
                        y + (Math.random() - 0.5) * 150
                    );
                }, i * 250);
            }
            // æ·»åŠ æ’’èŠ±æ•ˆæœ
            createConfetti();
        }

        // åˆ›å»ºæ’’èŠ±æ•ˆæœ
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            const colors = ['#FFD700', '#FF69B4', '#4ECDC4', '#FF6B6B', '#87CEEB', '#FFA500', '#FF1493', '#00FF00', '#FF4500', '#FFB6C1', '#00CED1', '#FFD700'];
            const pieceCount = 50;
            const columns = 10; // å°†å±å¹•å®½åº¦åˆ†æˆ10åˆ—
            
            for (let i = 0; i < pieceCount; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                
                // è®¡ç®—å‡åŒ€åˆ†å¸ƒçš„èµ·å§‹ä½ç½®
                const columnWidth = window.innerWidth / columns;
                const column = i % columns;
                const startX = (column * columnWidth) + (Math.random() * columnWidth);
                piece.style.left = `${startX}px`;
                
                // éšæœºé¢œè‰²
                const color = colors[Math.floor(Math.random() * colors.length)];
                piece.style.setProperty('--color', color);
                
                // éšæœºå¤§å°
                const size = 8 + Math.random() * 8;
                piece.style.width = `${size}px`;
                piece.style.height = `${size}px`;
                
                // éšæœºæ—‹è½¬
                piece.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // éšæœºä¸‹è½æ—¶é—´
                const duration = 1 + Math.random() * 1.5;
                piece.style.animationDuration = `${duration}s`;
                
                // éšæœºå»¶è¿Ÿ
                piece.style.animationDelay = `${Math.random() * 0.5}s`;
                
                confetti.appendChild(piece);
            }
            
            document.body.appendChild(confetti);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤æ’’èŠ±å…ƒç´ 
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // é‡ç½®æ‰€æœ‰å¥–å“çŠ¶æ€
        function resetAllPrizes() {
