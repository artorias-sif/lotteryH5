        cancelPrizeBtn.addEventListener('click', () => {

        imageInput.addEventListener('change', function(e) {

                // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                if (!file.type.startsWith('image/')) {
                    alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');

                }
                
                // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º5MBï¼‰
                if (file.size > 5 * 1024 * 1024) {
                    alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MB');

        // ä¿®æ”¹ä¿å­˜å•†å“å‡½æ•°
        savePrizeBtn.addEventListener('click', () => {

        // ä¿®æ”¹ç¼–è¾‘å•†å“å‡½æ•°
        window.editPrize = function(index) {
            const prize = prizes[index];

        };

        // ä¿®æ”¹é‡ç½®è¡¨å•å‡½æ•°
        function resetForm() {
            document.getElementById('prizeName').value = '';
            document.getElementById('prizeDescription').value = '';

        // æ¸²æŸ“å•†å“åˆ—è¡¨
        function renderPrizeList() {

                </div>
            `).join('');
        }

        // åˆ é™¤å•†å“
        window.deletePrize = function(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå•†å“å—ï¼Ÿ')) {

        // å…³é—­å¤§å›¾
        closeImageBtn.addEventListener('click', () => {
            prizeImageModal.classList.remove('active');
        });

        // ç‚¹å‡»å¤§å›¾èƒŒæ™¯å…³é—­
        prizeImageModal.addEventListener('click', (e) => {
            if (e.target === prizeImageModal) {
                prizeImageModal.classList.remove('active');
            }
        });

        // åˆ›å»ºçƒŸèŠ±æ•ˆæœ
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const colors = ['#FFD700', '#FF69B4', '#4ECDC4', '#FF6B6B', '#87CEEB', '#FFA500'];
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                
                // éšæœºè§’åº¦å’Œè·ç¦»
                const angle = (Math.PI * 2 * i) / particleCount;
                const distance = 100 + Math.random() * 50;
                
                // è®¡ç®—ç»ˆç‚¹ä½ç½®
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                firework.appendChild(particle);
            }
            
            document.body.appendChild(firework);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤çƒŸèŠ±å…ƒç´ 
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // åˆ›å»ºå¤šä¸ªçƒŸèŠ±
        function createFireworks(x, y) {
            const fireworkCount = 5;
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    createFirework(
                        x + (Math.random() - 0.5) * 100,
                        y + (Math.random() - 0.5) * 100
                    );
                }, i * 200);
            }
        }
    </script>
