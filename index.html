<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 430px;
            box-sizing: border-box;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        .title-container {
            position: relative;
            margin-bottom: 30px;
            padding: 8px;
            width: 100%;
            max-width: 380px;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .title-container::before,
        .title-container::after {
            content: 'üéÅ';
            position: absolute;
            font-size: 20px;
            top: 50%;
            transform: translateY(-50%);
            animation: bounce 2s infinite;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .title-container::before {
            left: -25px;
            animation-delay: 0s;
        }

        .title-container::after {
            right: -25px;
            animation-delay: 0.5s;
        }

        h1 {
            font-size: 1.8em;
            margin: 0;
            background: linear-gradient(45deg, 
                #FFD700, #FFA500, #FF69B4, #FFD700);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: shine 3s linear infinite;
            position: relative;
            display: inline-block;
            font-weight: bold;
            letter-spacing: 1px;
        }

        h1::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -20px;
            right: -20px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                rgba(255, 215, 0, 0.15),
                rgba(255, 165, 0, 0.15),
                rgba(255, 105, 180, 0.15),
                rgba(255, 215, 0, 0.15));
            border-radius: 15px;
            z-index: -1;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(-50%) scale(1);
            }
            50% {
                transform: translateY(-50%) scale(1.2);
            }
        }

        @keyframes shine {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 6px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blind-boxes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 8px;
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
            justify-items: center;
            margin-top: 120px;
        }

        .blind-box {
            width: 100%;
            aspect-ratio: 1;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            perspective: 1000px;
            margin: 0 auto;
            max-width: 110px;
        }

        .blind-box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .blind-box:hover .blind-box-inner {
            transform: rotateY(10deg);
        }

        .blind-box.opened .blind-box-inner {
            transform: rotateY(180deg);
        }

        .blind-box-front, .blind-box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
        }

        .blind-box-front {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .blind-box-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.1) 45%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 55%,
                transparent 100%);
            animation: shine 3s infinite;
        }

        .blind-box-front::after {
            content: '?';
            font-size: 32px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .blind-box-back {
            background: linear-gradient(135deg, #87CEEB, #4169E1);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .blind-box-back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.2) 45%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.2) 55%,
                transparent 100%);
            animation: shine 3s infinite;
        }

        .blind-box-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .prize-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
            color: white;
            padding: 3px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border-radius: 0 0 12px 12px;
            font-size: 0.45em;
            backdrop-filter: blur(3px);
            height: 20%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .blind-box.opened .prize-info {
            transform: translateY(0);
        }

        .prize-info p {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.1;
        }

        .prize-name {
            font-weight: bold;
            font-size: 0.55em;
        }

        .prize-description {
            font-size: 0.45em;
            opacity: 0.9;
            animation: marquee 10s linear infinite;
            white-space: nowrap;
            display: inline-block;
            padding-left: 100%;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-200%);
            }
        }

        .blind-box.opened .prize-description {
            animation-play-state: running;
        }

        .blind-box:not(.opened) .prize-description {
            animation-play-state: paused;
        }

        @media (max-width: 360px) {
            .title-container {
                max-width: 320px;
            }

            .blind-boxes-grid {
                max-width: 320px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }

            .title-container {
                max-width: 700px;
            }

            .blind-boxes-grid {
                max-width: 700px;
            }

            h1 {
                font-size: 3em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .blind-box-front::after {
                font-size: 50px;
            }

        .admin-control-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #4ECDC4, #FF6B6B);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);

        }

        .admin-panel {

            bottom: 20px;

            border-radius: 10px;

            z-index: 1000;

        .admin-btn {

            color: white;

        .admin-btn:hover {

        .blind-box.removed {

        .prize-modal {

        .prize-image-modal {

            align-items: center;

        .prize-image-modal.active {

        .prize-image-container {

        .close-image-btn {

            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;

            transition: all 0.3s ease;
        }

        .close-image-btn:hover {
            background: rgba(255, 255, 255, 0.1);

        }

        .prize-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            color: #333;
        }

        .prize-form h2 {
            margin: 0 0 20px 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .image-upload {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px dashed #ddd;
            display: none;
        }

        .image-preview.active {
            display: block;
        }

        .upload-btn {
            background: #4ECDC4;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .upload-btn:hover {
            background: #45b7b0;
        }

        #imageInput {
            display: none;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .prize-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .prize-item {
            background: #f5f5f5;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prize-item-info {
            flex: 1;
        }

        .prize-item-actions {
            display: flex;
            gap: 5px;
        }

        .edit-btn,
        .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .edit-btn {
            background: #4ECDC4;
            color: white;
        }

        .delete-btn {
            background: #FF6B6B;
            color: white;
        }

        .firework {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <script>
        // Â•ñÂìÅÂàóË°®
        const prizes = [
            { name: 'Á•ûÁßòÂ•ñÂìÅ1', image: 'images/icon1.jpeg', description: 'ËøôÊòØ‰∏Ä‰∏™Á•ûÁßòÁöÑÂ•ñÂìÅ' },
            { name: 'Á•ûÁßòÂ•ñÂìÅ2', image: 'images/icon2.jpeg', description: 'ËøôÊòØ‰∏Ä‰∏™Á•ûÁßòÁöÑÂ•ñÂìÅ' },
            { name: 'Á•ûÁßòÂ•ñÂìÅ3', image: 'images/icon3.jpeg', description: 'ËøôÊòØ‰∏Ä‰∏™Á•ûÁßòÁöÑÂ•ñÂìÅ' },
            { name: 'Á•ûÁßòÂ•ñÂìÅ4', image: 'images/icon4.jpeg', description: 'ËøôÊòØ‰∏Ä‰∏™Á•ûÁßòÁöÑÂ•ñÂìÅ' },
            { name: 'Á•ûÁßòÂ•ñÂìÅ5', image: 'images/icon5.jpeg', description: 'ËøôÊòØ‰∏Ä‰∏™Á•ûÁßòÁöÑÂ•ñÂìÅ' },
            { name: 'Á•ûÁßòÂ•ñÂìÅ6', image: 'images/icon6.jpeg', description: 'ËøôÊòØ‰∏Ä‰∏™Á•ûÁßòÁöÑÂ•ñÂìÅ' },
            { name: 'Á•ûÁßòÂ•ñÂìÅ7', image: 'images/icon7.jpeg', description: 'ËøôÊòØ‰∏Ä‰∏™Á•ûÁßòÁöÑÂ•ñÂìÅ' },
            { name: 'Á•ûÁßòÂ•ñÂìÅ8', image: 'images/icon8.jpeg', description: 'ËøôÊòØ‰∏Ä‰∏™Á•ûÁßòÁöÑÂ•ñÂìÅ' },
            { name: 'Á•ûÁßòÂ•ñÂìÅ9', image: 'images/icon9.jpeg', description: 'ËøôÊòØ‰∏Ä‰∏™Á•ûÁßòÁöÑÂ•ñÂìÅ' },
            { name: 'Á•ûÁßòÂ•ñÂìÅ10', image: 'images/icon10.jpeg', description: 'ËøôÊòØ‰∏Ä‰∏™Á•ûÁßòÁöÑÂ•ñÂìÅ' },
            { name: 'Á•ûÁßòÂ•ñÂìÅ11', image: 'images/icon11.jpeg', description: 'ËøôÊòØ‰∏Ä‰∏™Á•ûÁßòÁöÑÂ•ñÂìÅ' },
            { name: 'Á•ûÁßòÂ•ñÂìÅ12', image: 'images/icon12.jpeg', description: 'ËøôÊòØ‰∏Ä‰∏™Á•ûÁßòÁöÑÂ•ñÂìÅ' }
        ];

        const blindBoxesGrid = document.getElementById('blindBoxesGrid');
        const openedBoxes = new Set();
        const boxes = [];
        const usedPrizes = new Set(); // Áî®‰∫éËÆ∞ÂΩïÂ∑≤‰ΩøÁî®ÁöÑÂ•ñÂìÅ

        // ÂàõÂª∫Áõ≤Áõí
        function createBlindBoxes() {
            // Ê∏ÖÁ©∫Áé∞ÊúâÁöÑÁõ≤Áõí
            blindBoxesGrid.innerHTML = '';
            boxes.length = 0;
            openedBoxes.clear();
            usedPrizes.clear(); // Ê∏ÖÁ©∫Â∑≤‰ΩøÁî®ÁöÑÂ•ñÂìÅËÆ∞ÂΩï

            // Ê†πÊçÆÂïÜÂìÅÊï∞ÈáèÂàõÂª∫Áõ≤Áõí
            for (let i = 0; i < prizes.length; i++) {
                const box = document.createElement('div');
                box.className = 'blind-box';
                box.innerHTML = `
                    <div class="blind-box-inner">
                        <div class="blind-box-front"></div>
                        <div class="blind-box-back">
                            <img src="" alt="Â•ñÂìÅ">
                            <div class="prize-info">
                                <p class="prize-name"></p>
                            </div>
                        </div>
                    </div>
                `;
                
                box.addEventListener('click', () => {
                    if (!openedBoxes.has(i)) {
                        // Ëé∑ÂèñÊú™‰ΩøÁî®ÁöÑÂ•ñÂìÅÂàóË°®
                        const availablePrizes = prizes.filter((_, index) => !usedPrizes.has(index));
                        
                        if (availablePrizes.length === 0) {
                            alert('ÊâÄÊúâÂ•ñÂìÅÂ∑≤ÊäΩÂÆåÔºÅ');
                            return;
                        }

                        // ‰ªéÂèØÁî®Â•ñÂìÅ‰∏≠ÈöèÊú∫ÈÄâÊã©‰∏Ä‰∏™
                        const randomIndex = Math.floor(Math.random() * availablePrizes.length);
                        const selectedPrize = availablePrizes[randomIndex];
                        const prizeIndex = prizes.indexOf(selectedPrize);
                        
                        const img = box.querySelector('img');
                        const prizeName = box.querySelector('.prize-name');
                        
                        img.src = selectedPrize.image;
                        prizeName.textContent = selectedPrize.name;
                        box.classList.add('opened');
                        openedBoxes.add(i);
                        usedPrizes.add(prizeIndex);

                        // Ê∑ªÂä†ÁÉüËä±ÊïàÊûú
                        const rect = box.getBoundingClientRect();
                        createFireworks(
                            rect.left + rect.width / 2,
                            rect.top + rect.height / 2
                        );
                    } else {
                        // Â¶ÇÊûúÁõ≤ÁõíÂ∑≤ÁªèÊâìÂºÄÔºåÁÇπÂáªÊó∂ÊòæÁ§∫Â§ßÂõæ
                        const img = box.querySelector('img');
                        prizeImage.src = img.src;
                        prizeImageModal.classList.add('active');
                    }
                });
                
                blindBoxesGrid.appendChild(box);
                boxes.push(box);
            }
        }

        // ÂàùÂßãÂåñÁõ≤Áõí
        createBlindBoxes();

        const adminControlBtn = document.getElementById('adminControlBtn');
        const adminPanel = document.querySelector('.admin-panel');
        const managePrizesBtn = document.getElementById('managePrizes');

        // ÂàáÊç¢ÁÆ°ÁêÜÈù¢ÊùøÊòæÁ§∫
        adminControlBtn.addEventListener('click', () => {
            adminPanel.classList.toggle('show');
            adminControlBtn.classList.toggle('show');
        });

        const prizeModal = document.getElementById('prizeModal');
        const savePrizeBtn = document.getElementById('savePrize');
        const cancelPrizeBtn = document.getElementById('cancelPrize');
        const prizeList = document.getElementById('prizeList');
        let editingIndex = -1;

        // ÊòæÁ§∫ÂïÜÂìÅÁÆ°ÁêÜÈù¢Êùø
        managePrizesBtn.addEventListener('click', () => {
            prizeModal.classList.add('active');
            renderPrizeList();
        });

        // ÂÖ≥Èó≠ÂïÜÂìÅÁÆ°ÁêÜÈù¢Êùø
        cancelPrizeBtn.addEventListener('click', () => {
            prizeModal.classList.remove('active');
            resetForm();
        });

        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        let currentImageUrl = '';

        // Â§ÑÁêÜÂõæÁâá‰∏ä‰º†
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
                if (!file.type.startsWith('image/')) {
                    alert('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂');
                    return;
                }
                
                // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞èÔºàÈôêÂà∂‰∏∫5MBÔºâ
                if (file.size > 5 * 1024 * 1024) {
                    alert('ÂõæÁâáÂ§ßÂ∞è‰∏çËÉΩË∂ÖËøá5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add('active');
                    currentImageUrl = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // ‰øÆÊîπ‰øùÂ≠òÂïÜÂìÅÂáΩÊï∞
        savePrizeBtn.addEventListener('click', () => {
            const name = document.getElementById('prizeName').value;
            const description = document.getElementById('prizeDescription').value;

            if (!name || !currentImageUrl || !description) {
                alert('ËØ∑Â°´ÂÜôÊâÄÊúâÂ≠óÊÆµÂπ∂‰∏ä‰º†ÂõæÁâá');
                return;
            }

            const prize = { name, image: currentImageUrl, description };

            if (editingIndex === -1) {
                prizes.push(prize);
            } else {
                prizes[editingIndex] = prize;
            }

            renderPrizeList();
            resetForm();
            createBlindBoxes();
        });

        // ‰øÆÊîπÁºñËæëÂïÜÂìÅÂáΩÊï∞
        window.editPrize = function(index) {
            const prize = prizes[index];
            document.getElementById('prizeName').value = prize.name;
            document.getElementById('prizeDescription').value = prize.description;
            imagePreview.src = prize.image;
            imagePreview.classList.add('active');
            currentImageUrl = prize.image;
            editingIndex = index;
        };

        // ‰øÆÊîπÈáçÁΩÆË°®ÂçïÂáΩÊï∞
        function resetForm() {
            document.getElementById('prizeName').value = '';
            document.getElementById('prizeDescription').value = '';
            imagePreview.src = '';
            imagePreview.classList.remove('active');
            currentImageUrl = '';
            editingIndex = -1;
        }

        // Ê∏≤ÊüìÂïÜÂìÅÂàóË°®
        function renderPrizeList() {
            prizeList.innerHTML = prizes.map((prize, index) => `
                <div class="prize-item">
                    <div class="prize-item-info">
                        <strong>${prize.name}</strong>
                        <p>${prize.description}</p>
                    </div>
                    <div class="prize-item-actions">
                        <button class="edit-btn" onclick="editPrize(${index})">ÁºñËæë</button>
                        <button class="delete-btn" onclick="deletePrize(${index})">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
        }

        // Âà†Èô§ÂïÜÂìÅ
        window.deletePrize = function(index) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂïÜÂìÅÂêóÔºü')) {
                prizes.splice(index, 1);
                renderPrizeList();
                createBlindBoxes(); // ÈáçÊñ∞ÂàõÂª∫Áõ≤Áõí
            }
        };

        const prizeImageModal = document.getElementById('prizeImageModal');
        const prizeImage = document.getElementById('prizeImage');
        const closeImageBtn = document.getElementById('closeImageBtn');

        // ÂÖ≥Èó≠Â§ßÂõæ
        closeImageBtn.addEventListener('click', () => {
            prizeImageModal.classList.remove('active');
        });

        // ÁÇπÂáªÂ§ßÂõæËÉåÊôØÂÖ≥Èó≠
        prizeImageModal.addEventListener('click', (e) => {
            if (e.target === prizeImageModal) {
                prizeImageModal.classList.remove('active');
            }
        });

        // ÂàõÂª∫ÁÉüËä±ÊïàÊûú
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const colors = ['#FFD700', '#FF69B4', '#4ECDC4', '#FF6B6B', '#87CEEB', '#FFA500'];
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                
                // ÈöèÊú∫ËßíÂ∫¶ÂíåË∑ùÁ¶ª
                const angle = (Math.PI * 2 * i) / particleCount;
                const distance = 100 + Math.random() * 50;
                
                // ËÆ°ÁÆóÁªàÁÇπ‰ΩçÁΩÆ
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                firework.appendChild(particle);
            }
            
            document.body.appendChild(firework);
            
            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÁÉüËä±ÂÖÉÁ¥†
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // ÂàõÂª∫Â§ö‰∏™ÁÉüËä±
        function createFireworks(x, y) {
            const fireworkCount = 5;
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    createFirework(
                        x + (Math.random() - 0.5) * 100,
                        y + (Math.random() - 0.5) * 100
                    );
                }, i * 200);
            }
        }
    </script>
